apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: server
    url: 192.168.104.5:8086
    user: homeassistant
    database: homeassistant
    jsonData:
      tlsAuth: false
      tlsAuthWithCACert: false
      tlsSkipVerify: enable
      httpMode: POST
    secureJsonData:
      password: homeassistant
